<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hinton Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/page.css" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.50.min.js"></script>

  </head>
  <body data-ng-app="hintonAdminApp">
    <div class="container">
      <div id="load-image">
        <div id="spinner" class="waiting-to-load">
          <div class="loading"><div></div></div>
        </div>
      </div>
      <div class="inner clearfix" data-on-load-directive> <!-- delays view load -->
        <main data-ng-view></main>
        <script type="text/javascript" src="bundle.js"></script>
      </div>
    </div>
  </body>
</html>
